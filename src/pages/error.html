<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Git Search - User Not Found</title>
    
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/error.css">
    
  </head>
  <body>

    <div class="general__container">

      <main class="main__container">
      
      
        <section class="section__left">
                      
          <h2 class="left__title">Ooops!</h2>

          <p class="left__paragraph">Não encontramos o usuário que você procurou, <span>vamos tentar novamente.</span></p>
          
            <a href="/" class="newSearch__btn">Nova busca</a>
          
        </section>

        <section class="section__right">
          <img src="../assets/img/error_img.svg" alt="imagem mensagem de erro">
        </section>

      </main>

    </div>  <!-- fim do general container -->

    <script type="module" src="../scripts/error.js"></script>
  </body>
</html>
